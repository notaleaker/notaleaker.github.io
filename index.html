<!DOCTYPE html>
<html>
  <head>
    <title>My Game Studio Experience</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .neon-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
        background-image: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.3)
        );
        transition: all 0.3s ease-in-out;
      }
      .neon-button:hover {
        box-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #fff;
      }
      .neon-button:active {
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff;
      }
    </style>
  </head>
  <body>
    <h1>Game Studio Experience</h1>
    <button class="neon-button">Big Game Studio 1</button>
    <button class="neon-button">Big Game Studio 2</button>
    <button class="neon-button">Big Game Studio 3</button>
    <button class="neon-button">Small Game Studio 1</button>
    <button class="neon-button">Small Game Studio 2</button>
  </body>
</html>
