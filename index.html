<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
      body {
        background-image: url('https://source.unsplash.com/random/1600x900');
        background-size: cover;
        background-position: center;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
        color: #fff;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .skills {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .skill {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin: 5px;
        border-radius: 5px;
      }

      .discord {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #5865f2;
        color: #fff;
        padding: 10px 20px;
        font-size: 1.5rem;
        margin: 2rem auto;
        border-radius: 5px;
        text-decoration: none;
      }

      .discord:hover {
        background-color: #4f5bce;
      }

      .experience {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .experience-item {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin: 5px;
        border-radius: 5px;
        margin-right: 2rem;
      }

      .roblox {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .roblox-container {
        width: 80%;
        max-width: 1200px;
        overflow-y: auto;
        height: 400px;
      }

      .roblox-project {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin: 5px;
        border-radius: 5px;
        margin-right: 2rem;
      }

      @media (max-width: 768px) {
        .container {
          width: 100%;
        }

        h1 {
          font-size: 3rem;
        }

        p {
          font-size: 1.2rem;
        }

        .experience-item {
          margin-right: 1rem;
        }

        .roblox-project {
          margin-right: 1rem;
        }

        .roblox-container {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
